<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nix Bike Viewer</title>
  <link rel="stylesheet" href="css/models.css" />
</head>
<body data-model="nix">
  <header>
    <div class="title">Nix Model Viewer</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="oldman.html">Oldman</a>
      <a href="sifty.html">Sifty</a>
    </nav>
  </header>

  <div id="loading-spinner">Loading Nix model...</div>
  <main>
    <div id="viewer"></div>
    <div class="controls">
      <button onclick="openModel()">Reset Camera</button>
      <button onclick="toggleWireframe()">Toggle Wireframe</button>
      <button onclick="toggleRotation()">Rotate</button>
      <button id="nextModelBtn" onclick="goToNextModel()">Next Model</button>
      <button id="engineBtn" onclick="startEngine()">Start Engine</button>
      <button id="animBtn" onclick="toggleAnimation()">Have a test drive!</button>
    </div>
    <div id="cam-coords">Camera: x: 0, y: 0, z: 0</div>
  </main>

  <script type="module" src="js/nix.js"></script>
</body>
</html>
